<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="../hojaEstilos.css">

    <style type="text/css">


        table{
            text-align: left;
            width: 90%;
            height: 89%;
            margin-top: 1vh;
            table-layout: fixed;
        }

        td{
            vertical-align: top;
        }



        /* ancho */
        ::-webkit-scrollbar {
            width: 10px;

        }

        /* Fondo */
        ::-webkit-scrollbar-track {
            background: #A29C92;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }



        /* asa */
        ::-webkit-scrollbar-thumb {
            background: #747471;

            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }

    
        ::-webkit-scrollbar-thumb:hover {
            background: #464C50;

        }



    </style>
</head>
